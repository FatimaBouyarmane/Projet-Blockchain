<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEMF Blockchain Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>UEMF Blockchain Dashboard</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Total Blocks:</span>
                    <span id="blockCount" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Pending Transactions:</span>
                    <span id="pendingTxCount" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Last Update:</span>
                    <span id="lastUpdate" class="stat-value">Never</span>
                </div>
            </div>
        </header>

        <main>
            <!-- Transaction Section -->
            <section class="section">
                <h2>Create Transaction</h2>
                <form id="transactionForm" class="transaction-form">
                    <div class="form-group">
                        <label for="sender">From Address:</label>
                        <select id="sender" required>
                            <option value="">Select sender address</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="receiver">To Address:</label>
                        <input type="text" id="receiver" placeholder="Enter receiver address or select from dropdown" required>
                        <select id="receiverDropdown" onchange="document.getElementById('receiver').value = this.value">
                            <option value="">-- Or select from existing wallets --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount (uemfCoin):</label>
                        <input type="number" id="amount" step="0.01" min="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="fees">Transaction Fees (uemfCoin):</label>
                        <input type="number" id="fees" value="1" step="0.01" min="0">
                    </div>

                    <button type="submit" class="btn btn-primary">Send Transaction</button>
                </form>
            </section>

            <!-- Wallets Section -->
            <section class="section">
                <h2>Wallet Balances</h2>
                <div id="walletsContainer" class="wallets-container">
                    <p class="loading">Loading wallets...</p>
                </div>
            </section>

            <!-- Mempool Section -->
            <section class="section">
                <h2>Mempool (Pending Transactions)</h2>
                <div id="mempoolContainer" class="mempool-container">
                    <p class="loading">Loading mempool...</p>
                </div>
            </section>

            <!-- Blockchain Section -->
            <section class="section">
                <h2>Blockchain</h2>
                <div id="blocksContainer" class="blocks-container">
                    <p class="loading">Loading blockchain...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="crypto-utils.js"></script>
    <script src="app.js"></script>

</body>
</html>
